<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(141, 141, 141);
            height: 1700px;
        }

        table {
            width: 500px;
            position: relative; /*primeiro passo*/
        }
        
        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead > tr >th { /*Segundo passo*/
            position: sticky;
            top: -1px;
            background-color: grey
        }

        thead {
            background-color: grey;
            color: white;
        }

        tbody  > tr:nth-child(2n) { /*Efeito zebrado de 2 em 2.
            odd = impar. even = par*/
            background-color: rgb(163, 162, 162);
        }
    </style>
</head>
<body>
    <h1>Uso de grandes Tabelas</h1>
    <!--ANATOMIA PARA TABELAS GRANDES
    CAPTION = legenda
    TABLE
        THEAD
            TR,TD,TH
        TBODY
            TR,TD,TH
        TFOOT
            TR,TD,TH
            SCOPE É USADO PARA SABER ONDE ESTÃO AS INFORMAÇÕES RELACIONADAS DO MESMO, TÉCNICAS DE SEO

            scope="col" = informações relacionadas na mesma coluna.
            scope="row" = informações relacionadas na mesma linha.
    -->
    <table>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col">População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>49.190.349</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>22.313.195</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>19.314.644</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>9.124.778</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th scope="row">Total de habitantes</th>
                <td>
                    <strong>
                    99.942.966
                    </strong>
                </td>
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
