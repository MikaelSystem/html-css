    body {

        background-color: antiquewhite;

<body> <h1>Palavras formatadas</h1>
    <p>Dentre essas palavras, se <mark>encontra</mark> <br> em ênfase essa palavra aqui: <strong>Navio de guerra</strong>
    </p>
    <h2>Portanto, devemos considerar as afirmações em: <br></h2>
    <p>Prioridades na <mark style="background-color: blueviolet;">privacidade</mark> do usuário</p>
    <em>E em tudo que estiver</em>
</body>
</html>
