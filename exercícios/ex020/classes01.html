<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div {
            display: inline-block;
            background-color: rgb(255, 255, 153);
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black
        }

        div:hover {
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h1>Título 1</h1>
    <div>Olá Mundo</div>
    <div>Como está</div>
    <div>Estou bem!</div>
    
</body>
</html>
