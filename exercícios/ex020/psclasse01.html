<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoClasses</title>
    <style>

        a {
            color: red;
            text-decoration: none;
        }
        a:visited {
            color: purple;
        }
        a:hover {
            color: rgb(97, 0, 0);
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }
    </style>
</head>
<body>
    <div><a href="yahoo.com">Github - Mikael</a></div>
    <div><a href="facebook.com">Facebook - Mikael</a></div>
    <a href="instagram.com">Instagram - Mikael</a>


    
</body>
</html>
