<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens adaptadas</title>
</head>
<body>
    <h2>Aqui estão algumas imagens flexiveis</h2>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir alguns áudios</p>
    
    <audio preload="metadata" controls loop>
    
        <source src="mídias/Vanze x Balco x Fransis Derelle - All I Need (feat. Brenton Mattheus)  NCS - Copyright Free Music.mp3" type="audio/mpeg">


    </audio>
    
</body>
</html>
