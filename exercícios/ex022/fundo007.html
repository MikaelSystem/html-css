<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container {
            background-image: url(imagens/target001.png);
            background-size: 100% 100%;
            position: relative; /*Todo box por padrão no html é relativo*/
            height: 96vh;
            background-color: purple;
            padding: 10px;
            
        }

        #conteudo {
            background-image: url(imagens/target001.png);
            background-size: 100% 100%;
            position: absolute; /*Ao utilizar esse novo comando, você poder usar top, right, bottom e left para mover a caixa amarela pelo container roxo*/
            height: 200px;
            width: 400px;
            background-color: yellow;

            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); /*considera o meio do quadrado como ponto de consideração de meio ao invés do padrão (cima esquerda)*/
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
