<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <style>

    /*Declaracoes gerais*/

    * {
margin: 0px;
padding: 0px;
font-family: Arial, Helvetica, sans-serif;
}

html, body {
    width: 100vw;
    height: 100vh;
    background-color: #233fff;
    background-size: contain;
    background-repeat: no-repeat;
}

h1 {
    color: white;
    text-shadow: 3px 3px 3px rgb(1, 1, 135);
}

/*Declaracoes para retrato*/
@media screen and (orientation: portrait){
    body {
    background: url(../imagens/cev-portrait.jpg);
    background-position: bottom;
    background-repeat: no-repeat;
}

    
}

/*Declaracoes para paisagem*/
@media screen and (orientation: landscape) {
    body {
    background: url(../imagens/cev-landscape.jpg);
    background-position: bottom;
    background-repeat: no-repeat;
}
}

    </style>
    <title>Media queries</title>
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
    
</body>
</html>
